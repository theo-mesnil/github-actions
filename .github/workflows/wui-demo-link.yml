name: WUI Demo link

on:
  pull_request:
    types: [opened]

jobs:
  add_links_to_demo:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(context)
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.pull_request.id,
              body: `https://${context.pull_request.id}--welcome-ui.netlify.app`
            });
